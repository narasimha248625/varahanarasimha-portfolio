name: Deploy Next.js to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    # 1) Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2) Setup Node.js 20
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    # 3) Install & Build Next.js INSIDE GITHUB (EC2 lo kaadu!)
    - name: Install and Build Next.js
      run: |
        cd my-app
        npm install
        npm run build

    # 4) Upload my-app folder TO EC2 (build + package.json + .next + everything)
    - name: Upload project to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        source: "my-app/*"
        target: "/home/ubuntu/nextjs-app"

    # 5) Restart PM2 (NO BUILD INSIDE EC2!)
    - name: Restart PM2 on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/ubuntu/nextjs-app
          npm install --production
          pm2 restart next-app || pm2 start npm --name "next-app" -- start
          pm2 save
